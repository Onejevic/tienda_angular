<div class="card-columns animated fadeIn p-b-50">
    <div class="card" *ngFor="let producto of productos">
        <img [src]="producto.img" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Descripción: {{ producto.descripcion }}</p>
            <p class="card-text">Precio: {{ producto.precio }}</p>
            <p class="card-text">Cantidad disponible: {{ producto.unidades }}</p>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button [routerLink]="['/detail',producto.id]" class="btn btn-outline-dark btn-md">Ver mas</button>
                <select name="unidades" #unidades class="btn btn-outline-dark btn-md" id="validationCustom04" required>
                    <option selected value="1">1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                </select>
                <button (click)="agregarProducto(producto,unidades.value)" class="btn btn-outline-dark btn-md">Añadir</button>
            </div>

        </div>
    </div>
</div>
